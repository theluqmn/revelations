<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }} - The Revelations</title>
        <link rel="icon" href="{{ site.baseurl }}/assets/icon.png" type="image/x-icon" />

        <!-- Open Graph -->
        <meta property="og:title" content="Home - The Revelations" />
        <meta property="og:description" content="A weekly newsletter that aims to provide a comprehensive and concise overview of various topics for the aspiring entrepreneur, leaders, and curious minds." />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {}
                }
            }
        </script>

        <!-- JetBrains Mono font -->
        <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
        <style>
            body {
                font-family: 'JetBrains Mono', monospace;
            }
        </style>
    </head>

    <body class="bg-black">
        <div class="flex flex-col md:flex-row">
            {% include nav.html %}

            <!-- content -->
            <div class="p-4 w-full">
                <div class="w-full md:w-9/12 md:mx-auto">
                    <div class="flex flex-col gap-32 pb-32">
                        <h1 class="pt-48 text-4xl md:text-5xl text-[rgb(4,140,224)] font-bold">
                            {{ page.title }}
                        </h1>

                        <div class="
                        space-y-6
                        text-base text-[rgb(220,220,220)]
                        [&_h2]:text-3xl [&_h2]:pt-24 [&_h2]:font-semibold [&_h2]:text-white
                        [&_h3]:text-2xl [&_h3]:pt-16 [&_h3]:font-semibold [&_h3]:text-white
                        [&_a]:text-[rgb(52,152,219)]
                        [&_img]:w-full [&_img]:rounded-md
                        ">
                            {{ content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>    
</html>
