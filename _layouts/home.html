<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }} - The Revelations</title>
        <link rel="icon" href="{{ site.baseurl }}/assets/icon.png" type="image/x-icon" />

        <!-- Open Graph -->
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.description }}" />
        <meta property="og:url" content="{{ page.url | relative_url }}" />
        <meta property="og:image" content="{{ page.image }}" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {}
                }
            }
        </script>

        <!-- JetBrains Mono font -->
        <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
        <style>
            body {
                font-family: 'JetBrains Mono', monospace;
            }
        </style>
    </head>

    <body class="bg-black">
        <div class="flex flex-col md:flex-row gap-16">
            <!-- sidebar -->
            <div class="w-full items-center md:items-start md:w-4/12 p-4 md:p-8 flex flex-col md:h-screen bg-gradient-to-b from-[rgb(10,10,10)] to-[rgb(20,20,20)]">
                <div class="flex flex-row gap-6 items-center">
                    <img src="{{ site.baseurl }}/assets/icon.png" alt="The Revelations icon" class="w-12 h-12" />
                    <h1 class="text-3xl md:text-4xl text-[rgb(4,140,224)] font-semibold"> <!-- Hide on mobile -->
                        The Revelations
                    </h1>
                </div>

                <!-- mobile nav -->
                <div class="py-2 flex flex-row gap-4 md:hidden">
                    <a class="text-white text-2xl">home</a>
                    <a class="text-white text-2xl">articles</a>
                    <a class="text-white text-2xl">about</a>
                    <a class="text-white text-2xl">github</a>
                </div>
            
                <!-- desktop nav -->
                <div class="py-24 flex flex-col gap-4 hidden md:block">
                    <a class="text-white text-2xl hidden md:block">home</a>
                    <a class="text-white text-2xl hidden md:block">about</a>
                    <a class="text-white text-2xl hidden md:block">github</a>
                </div>
            
                <p class="text-base text-[rgb(200,200,200)] hidden md:block"> <!-- Hide on mobile -->
                    Designed, developed, and written by Luqman
                </p>
            
                <div class="py-2i">
                    <hr class="border-t-4 border-[rgb(50,50,50)] hidden md:block" />
                </div>
            </div>

            <div class="p-4 w-full flex flex-col gap-2">
                <h1 class="pt-24 text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[rgb(115,180,254)] md:via-[rgb(58,145,243)] to-[rgb(58,145,243)]">
                    {{ page.title }}
                </h1>

                <h2 class="pt-8 text-3xl text-[rgb(220,220,220)]">
                    {{ page.description }}
                </h2>
                <p class="text-xl text-[rgb(200,200,200)]">
                    Published on {{ page.date }}
                </p>

                <p class="pt-24 text-lg text-white">
                    {{ content }}
                </p>
            </div>
        </div>
    </body>
</html>
