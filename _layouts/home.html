<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }} - The Revelations</title>
        <link rel="icon" href="{{ site.baseurl }}/assets/icon.png" type="image/x-icon" />

        <!-- Open Graph -->
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.description }}" />
        <meta property="og:url" content="{{ page.url | relative_url }}" />
        <meta property="og:image" content="{{ page.image }}" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {}
                }
            }
        </script>

        <!-- JetBrains Mono font -->
        <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
        <style>
            body {
                font-family: 'JetBrains Mono', monospace;
            }
        </style>
    </head>

    <body class="bg-black">
        <div class="flex flex-row gap-16 md:flex-row">
            <!-- The sidebar -->
            <div class="m-2 w-4/12 p-8 flex flex-col rounded-lg h-screen outline outline-5 outline-[rgb(10,10,10)]
            bg-gradient-to-b from-[rgb(20,20,20)] to-[rgb(30,30,30)]">
                <div class="flex flex-row gap-6 items-center">
                    <img src="../assets/icon.png" alt="The Revelations icon" class="w-12 h-12" />
                    <h1 class="text-4xl text-[rgb(4,140,224)] font-semibold">
                        The Revelations
                    </h1>
                </div>

                <div class="py-32 flex flex-col gap-8">
                    <a class="text-white text-3xl">home</a>
                    <a class="text-white text-3xl">about</a>
                    <a class="text-white text-3xl">github</a>
                </div>

                <p class="text-xl pt-32 text-[rgb(200,200,200)]">
                    Developed and written by Luqman
                </p>
            </div>

            <div class="p-4 w-full flex flex-col gap-2">
                <h1 class="pt-32 text-7xl text-white font-bold">
                    This is a Title.
                </h1>
            </div>
        </div>
    </body>
</html>
