<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }} - The Revelations</title>
        <link rel="icon" href="{{ site.baseurl }}/assets/icon.png" type="image/x-icon" />

        <!-- Open Graph -->
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.description }}" />
        <meta property="og:url" content="{{ page.url | relative_url }}" />
        <meta property="og:image" content="{{ page.image }}" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {}
                }
            }
        </script>

        <!-- JetBrains Mono font -->
        <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
        <style>
            body {
                font-family: 'JetBrains Mono', monospace;
            }
        </style>
    </head>

    <body class="bg-black">
        <div class="flex flex-row gap-16 md:flex-row">
            <!-- The sidebar -->
            <div class="m-2 w-4/12 p-8 flex flex-col rounded-lg h-screen outline outline-5 outline-[rgb(10,10,10)]
            bg-gradient-to-b from-[rgb(10,10,10)] to-[rgb(20,20,20)]">
                <div class="flex flex-row gap-6">
                    <img src="{{ site.baseurl }}/assets/icon.png" alt="The Revelations icon" class="w-12 h-12" />
                    <h1 class="text-4xl text-[rgb(4,140,224)] font-semibold">
                        The Revelations
                    </h1>
                </div>

                <div class="py-24 flex flex-col gap-4">
                    <a class="text-white text-2xl">home</a>
                    <a class="text-white text-2xl">about</a>
                    <a class="text-white text-2xl">github</a>
                </div>

                <p class="text-base text-[rgb(200,200,200)]">
                    Designed, developed, and written by Luqman
                </p>

                <div class="py-2">
                    <hr class="border-t-4 border-[rgb(50,50,50)]" />
                </div>
            </div>

            <div class="p-4 w-full flex flex-col gap-2">
                <div>
                    <h1 class="pt-32 text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[rgb(115,180,254)] md:via-[rgb(58,145,243)] to-[rgb(58,145,243)]">
                        {{ page.title }}
                    </h1>
                </div>
            </div>
        </div>
    </body>
</html>
