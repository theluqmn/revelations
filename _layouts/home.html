<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }} - The Revelations</title>
        <link rel="icon" href="{{ site.baseurl }}/assets/icon.png" type="image/x-icon" />

        <!-- Open Graph -->
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.description }}" />
        <meta property="og:url" content="{{ page.url | relative_url }}" />
        <meta property="og:image" content="{{ page.image }}" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {}
                }
            }
        </script>

        <!-- JetBrains Mono font -->
        <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
        <style>
            body {
                font-family: 'JetBrains Mono', monospace;
            }
        </style>
    </head>

    <body class="bg-black">
        <div class="flex flex-row">
            <!-- nav -->
            <div class="p-4 flex flex-col gap-12 bg-[rgb(15,15,15)] sticky top-0 h-screen w-96">
                <div class="flex flex-row gap-4 items-center">
                    <img src="../assets/icon.png" class="w-12 h-12">
                    <h1 class="text-2xl text-[rgb(4,140,224)] font-bold">
                        the revelations
                    </h1>
                </div>

                <p class="text-[rgb(200,200,200)]">
                    A weekly newsletter that aims to provide a comprehensive and concise overview of various topics in the world of entrepreneurship, technology, finance, and beyond.
                </p>

                <div class="p-4 flex flex-col gap-8 rounded-md outline outline-4 outline-[rgb(50,50,50)]">
                    <a class="text-xl text-white hover:text-[rgb(4,140,224)] duration-300">
                        home
                    </a>
                    <a class="text-xl text-white hover:text-[rgb(4,140,224)] duration-300">
                        articles
                    </a>
                    <a class="text-xl text-white hover:text-[rgb(4,140,224)] duration-300">
                        about
                    </a>
                    <a class="text-xl text-white hover:text-[rgb(4,140,224)] duration-300">
                        github
                    </a>

                    <p class="pt-8 text-[rgb(200,200,200)]">
                        developed and written by Luqman
                    </p>
                </div>
            </div>

            <!-- content -->
        </div>
    </body>    
</html>
