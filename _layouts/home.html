        <link rel="icon" href="{{ site.baseurl }}/assets/icon.png" type="image/x-icon" />

        <!-- Open Graph -->
        <meta property="og:title" content="{{ page.title }}" />

                <h1 class="text-[rgb(4,140,224)]">Hello</h1>
            </div>

            <div class="p-4 w-full bg-white flex flex-col gap-2">
